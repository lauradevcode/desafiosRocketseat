<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="countdown.css">

</head>
<body>
    <div >
        <img src="./images/top-image.svg" id="top">
    </div>
    <main class="container">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div id="days">
                    0
                    <p>Days</p>
                </div>
                <div id="hours">                
                    0
                    <p>Hours</p>
                </div>
                <div id="minutes">                
                    0
                    <p>Minutes</p>
                </div>
                <div id="seconds">                
                    0
                    <p>Seconds</p>
                </div> 
            </div>
            <img src="./images/rocket.svg" alt="" class="icon" >
        <aside>
            <button class="button">Inscreva-se</button>
        </aside>
    </main> 
    <div >
        <img src="./images/bottom-image.svg"id="bottom" >
    </div>  
</body>
</html>
