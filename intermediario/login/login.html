<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From Css</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <header>
                <img src="./images/logo.svg" alt="">
            </header>
            <main>
                <div class="head">
                    <section class="title">
                        <img src="./images/log-in.svg" alt="">
                    <h1>Faça Seu Login</h1>
                    </section>
                    <p>Entre com suas informações de cadastro.</p>
                </div>
                    <form>
                        <label for="email">E-mail
                            <section>
                                <img src="./images/mail.svg" id="mail"> 
                                <input type="email" name="email" id="email" class="input"
                                placeholder="Digite seu e-mail" >   
                            </section>
                        </label>
                        <label for="password">Senha
                            <section>
                                <img src="./images/lock.svg" alt="">
                                <input type="password" name="password" id="password" class="input" placeholder="Digite sua senha">
                                <img src="./images/eye.svg" alt="">
                            </section>
                        </label>
                        <span>
                           <input type="checkbox" name="checkbox" id="checkbox">  
                           <label for="checkbox">Lembre-me</label> 
                           <a href="">Esqueci minha senha</a>
                        </span>
                        <button>ENTRAR</button>
                        <span>
                            Não tem uma conta? <a href="#">Registre-se</a> 
                        </span>
                    </form>
            </main>
            <footer>By @mellcosta</footer>
        </div>
        <div class="figure"></div>
    </div>
</body>
</html>
