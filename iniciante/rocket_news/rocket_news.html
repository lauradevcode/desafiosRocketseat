<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="content">
            <header>
                <img src="./assets/logo.svg" alt="" width="400px"> 
            </header>
            <div class="inner">
                <h1>Actualize ideias e informações em 5 minutos</h1>
                <p><strong>Tudo o que você precisa saber para começar o seu dia bem informado</strong></p>
                <p>Notícias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor</p>
                <p>
                    Perfeito para se preparar para codar
                    <img src="assets/icon.png" alt="" width="10px">
                </p>
            </div>

            
            <div class="newsletter">
                <label for="email">Insira o seu email</label>

                <form>
                
                    <input type="email"  id="email" placeholder="oi@rocketseat.com.br"
                    pattern=".+@"
                    title=" seudominio@rocketseat.com.br">

                    <button type="submit" class="send"><img src="assets/send.svg" alt="enviar" ></button>

                </form>

                <a href="https://rocketseat.com.br" class="redirect" target="_blank">
                Deixe-me ler primeiro  
                <img src="assets/arrow-right.svg"  alt="seta">
                </a>
           </div>

           
        </div>


        <!-- Div do background image -->
        <div id="bg"></div>
    </div>
   

</body>
</html>
